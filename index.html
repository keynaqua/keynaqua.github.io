<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Deezer Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
    }

    #overlay {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 600px;
    }

    #cover {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      margin-right: 12px;
      background: #333;
    }

    #track-info {
      flex: 1;
    }

    #track-title {
      font-size: 18px;
      font-weight: bold;
    }

    #track-artist {
      font-size: 14px;
      color: #ccc;
    }

    #progress-bar {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: #1db954;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="cover" src="" alt="Cover">
    <div id="track-info">
      <div id="track-title">Chargement...</div>
      <div id="track-artist"></div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = '90f41e0ec988a78dcc5935c83bce9ba2'; // ta vraie clé
    const username = 'Aqua_Keyn'; // ton username Last.fm
    const updateInterval = 5000; // toutes les 5 secondes

    let currentTrackId = null;
    let startTime = Date.now();
    let duration = 180;

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function getNowPlaying() {
      try {
        const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${username}&api_key=${apiKey}&format=json&limit=1`;
        const data = await fetchJson(url);
        const track = data.recenttracks.track?.[0];

        if (!track) return;

        const isNowPlaying = track['@attr']?.nowplaying === 'true';
        const artist = track.artist['#text'];
        const title = track.name;
        const cover = track.image[2]['#text'] || '';
        const mbid = track.mbid || track.url || title + artist; // fallback ID

        // Si nouvelle musique détectée
        if (mbid !== currentTrackId && isNowPlaying) {
          currentTrackId = mbid;
          startTime = Date.now();
          duration = 180; // par défaut

          // Essaie de récupérer la vraie durée
          if (track.mbid) {
            const infoUrl = `https://ws.audioscrobbler.com/2.0/?method=track.getInfo&api_key=${apiKey}&mbid=${track.mbid}&format=json`;
            const infoData = await fetchJson(infoUrl);
            const ms = infoData.track?.duration;
            if (ms) duration = Math.floor(ms / 1000);
          }

          // Met à jour l'affichage
          document.getElementById('track-title').textContent = title;
          document.getElementById('track-artist').textContent = artist;
          document.getElementById('cover').src = cover;
        }

        // Met à jour la barre de progression
        if (isNowPlaying) {
          const elapsed = (Date.now() - startTime) / 1000;
          const percent = Math.min(100, (elapsed / duration) * 100);
          document.getElementById('progress').style.width = percent + '%';
        } else {
          document.getElementById('progress').style.width = '0%';
        }

      } catch (err) {
        console.error('Erreur overlay :', err);
      }
    }

    setInterval(getNowPlaying, updateInterval);
    getNowPlaying();
  </script>
</body>
</html>
