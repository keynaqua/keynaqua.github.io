<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="1">
  <title>Deezer Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
    }

    #overlay {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 600px;
    }

    #cover {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      margin-right: 12px;
      background: #333;
    }

    #track-info {
      flex: 1;
    }

    #track-title {
      font-size: 18px;
      font-weight: bold;
    }

    #track-artist {
      font-size: 14px;
      color: #ccc;
    }

    #progress-bar {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: #1db954;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="cover" src="" alt="Cover">
    <div id="track-info">
      <div id="track-title">Chargement...</div>
      <div id="track-artist"></div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = '90f41e0ec988a78dcc5935c83bce9ba2'; // remplace par ta vraie cl√©
    const username = 'Aqua_Keyn'; // remplace par ton nom d'utilisateur
    const updateInterval = 5000; // toutes les 5 secondes

    let lastTrack = null;
    let startTime = null;
    let duration = 180;

    console.log('Last.fm API key:', apiKey);
    console.log('Last.fm username:', username);

    async function getNowPlaying() {
      const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${username}&api_key=${apiKey}&format=json&limit=1`;
      const res = await fetch(url);
      const data = await res.json();
      const track = data.recenttracks.track[0];

      if (!track) return;

      const isNowPlaying = track['@attr'] && track['@attr'].nowplaying;

      if (track.name !== lastTrack) {
        lastTrack = track.name;
        startTime = Date.now();
        duration = 180;

        document.getElementById('track-title').textContent = track.name;
        document.getElementById('track-artist').textContent = track.artist['#text'];
        document.getElementById('cover').src = track.image[2]['#text'] || '';
      }

      if (!isNowPlaying) {
        document.getElementById('progress').style.width = '0%';
        return;
      }

      const elapsed = (Date.now() - startTime) / 1000;
      const percent = Math.min(100, (elapsed / duration) * 100);
      document.getElementById('progress').style.width = percent + '%';
    }

    setInterval(getNowPlaying, updateInterval);
    getNowPlaying();
  </script>
</body>
</html>
