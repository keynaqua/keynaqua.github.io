<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Deezer Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
    }

    #overlay {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 600px;
    }

    #cover {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      margin-right: 12px;
      background: #333;
    }

    #track-info {
      flex: 1;
    }

    #track-title {
      font-size: 18px;
      font-weight: bold;
    }

    #track-artist {
      font-size: 14px;
      color: #ccc;
    }

    #progress-bar {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: #1db954;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="cover" src="" alt="Cover">
    <div id="track-info">
      <div id="track-title">Chargement...</div>
      <div id="track-artist"></div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
  </div>

  <script>
  const apiKey   = 'TA_CLÉ_API_LASTFM';
  const username = 'TON_UTILISATEUR_LASTFM';
  const pollMs   = 5000; // toutes les 5s

  let currentTrackId = null;
  let trackStartTime = 0;
  let trackDuration  = 0;

  async function fetchJson(url) {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return res.json();
  }

  async function updateOverlay() {
    try {
      // 1) Récupère la liste des derniers tracks
      const recent = await fetchJson(
        `https://ws.audioscrobbler.com/2.0/
          ?method=user.getrecenttracks
          &user=${username}
          &api_key=${apiKey}
          &format=json
          &limit=5`
          .replace(/\s+/g, '')
      );

      // 2) Cherche le track maintenant en cours
      const now = recent.recenttracks.track
        .find(t => t['@attr']?.nowplaying);

      if (!now) {
        // pas de musique en cours → on peut masquer ou reset
        document.getElementById('progress').style.width = '0%';
        return;
      }

      // 3) Identifiant unique du morceau
      const thisId = now.mbid || now.url || now.name + now.artist['#text'];

      // 4) Si c'est un nouveau morceau
      if (thisId !== currentTrackId) {
        currentTrackId   = thisId;
        trackStartTime   = Date.now();
        // récupère la durée exacte
        if (now.mbid) {
          const info = await fetchJson(
            `https://ws.audioscrobbler.com/2.0/
              ?method=track.getInfo
              &api_key=${apiKey}
              &mbid=${now.mbid}
              &format=json`
              .replace(/\s+/g, '')
          );
          trackDuration = Math.max(1, Math.floor(info.track.duration / 1000));
        } else {
          trackDuration = 180; // fallback
        }

        // met à jour l’UI
        document.getElementById('track-title').textContent  = now.name;
        document.getElementById('track-artist').textContent = now.artist['#text'];
        document.getElementById('cover').src               = now.image[2]['#text'] || '';
      }

      // 5) Calcul de la progression
      const elapsed = (Date.now() - trackStartTime) / 1000;
      const pct     = Math.min(100, (elapsed / trackDuration) * 100);
      document.getElementById('progress').style.width = pct + '%';

    } catch (e) {
      console.error('Overlay error:', e);
    }
  }

  // Lancement
  setInterval(updateOverlay, pollMs);
  updateOverlay();
</script>
</body>
</html>
